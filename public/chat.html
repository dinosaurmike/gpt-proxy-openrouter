<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SalesChat5000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem 0; /* add vertical spacing */
      display: flex;
      flex-direction: column;
      align-items: center; /* center content horizontally */
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: transparent; /* remove dark background */
      color: #333;
      text-align: center;
      font-size: 2rem;
      padding: 1rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 1rem;
      border-top: none; /* remove border */
      border-bottom: none;
    }
    header .emoji {
      font-size: 2.5rem;
    }
    #chat {
      width: 100%;
      max-width: 700px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
      overflow-y: auto;
      flex-grow: 1;
      max-height: 60vh; /* limit height */
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 75%;
    }
    .message.user {
      margin-left: auto;
      text-align: right;
    }
    .message.bot {
      margin-right: auto;
      text-align: left;
    }
    .bubble {
      display: inline-block;
      padding: 1rem 1.4rem;
      border-radius: 1.4rem;
      font-size: 1.1rem;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .message.user .bubble {
      background: #ffdb9b;
      color: #333;
      border-bottom-right-radius: 0;
    }
    .message.bot .bubble {
      background: #eee;
      color: #333;
      border-bottom-left-radius: 0;
    }
    /* Added loading bubble style */
    .bubble.loading {
      font-style: italic;
      color: #888;
    }
    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    #input-area {
      width: 100%;
      max-width: 700px;
      display: flex;
      padding: 0.5rem 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: 1px solid #ddd;
      align-items: center;
      gap: 0.5rem;
    }
    #user-input {
      flex-grow: 1;
      font-size: 1.1rem;
      padding: 0.8rem 1.2rem;
      border-radius: 2rem;
      border: 1px solid #ccc;
      outline: none;
    }
    #send, #mic {
      background: #333;
      color: white;
      border: none;
      padding: 0 1rem;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      user-select: none;
    }
    #send:hover, #mic:hover {
      background: #555;
    }
    #mic.listening {
      background: #e53935 !important;
      box-shadow: 0 0 8px #e53935;
    }
  </style>
</head>
<body>
  <header>
    <span class="emoji">üèóÔ∏è</span>
    <span>SalesChat5000</span>
  </header>

  <div id="chat" aria-live="polite" aria-label="Chat messages"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type your message here..." autocomplete="off" />
    <button id="mic" title="Start voice input">üé§</button>
    <button id="send" title="Send message">‚û°Ô∏è</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
